<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaniHub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpg" href="images/PaniHubFavicon.jpg">
</head>

<body>
    <header>
        <div title="PaniHub">
            <img src="images\PaniHubLogo.png" alt="PaniHub-Logo">
        </div>
    </header>
    <main>
        <div class="card" title="Minecraft Help">
            <a target="_blank" href="https://panidomgr.github.io/Minecraft-Help/">
                <div class="cardImg">
                    <img src="https://art.pixilart.com/sr27cf0787a93d1.png" alt="Minecraft-Help-Logo">
                </div>
                <div class="cardTitle">
                    Minecraft Help
                </div>
            </a>
        </div>
        <div class="card" title="Pitsaria">
            <a target="_blank" href="https://panidomgr.github.io/Pitsaria/">
                <div class="cardImg">
                    <img src="https://panidomgr.github.io/Pitsaria/images/pitsariaSquareLogo.png" alt="Pitsaria-Logo">
                </div>
                <div class="cardTitle">
                    Pitsaria
                </div>
            </a>
        </div>
        <div class="card" title="Pipper">
            <a target="_blank" href="https://panidomgr.github.io/Pipper/">
                <div class="cardImg">
                    <img src="https://panidomgr.github.io/Pipper/Images/pipperLogo.png" alt="Pipper-Logo">
                </div>
                <div class="cardTitle">
                    Pipper
                </div>
            </a>
        </div>
        <div class="card" title="Guess Who">
            <a target="_blank" href="https://panidomgr.github.io/GuessWho/">
                <div class="cardImg">
                    <img src="https://res.cloudinary.com/dhon1edrf/image/upload/f_auto,q_auto/v1753260681/GuessWhoFavicon_kw1zwp.jpg" alt="Guess-Who-Logo">
                </div>
                <div class="cardTitle">
                    Guess Who?
                </div>
            </a>
        </div>
    </main>
</body>

</html>
